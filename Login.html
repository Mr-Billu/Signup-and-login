<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in  page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lato&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Saira:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-page">
        <div class="form">
        <h2>LOG IN</h2>
            <div class="username">
                <input type="text" placeholder="Username" required id="username"><i class="fa-solid fa-user" id="user"></i>
            </div>

            <div class="password">
                <input type="password" placeholder="Password" required id="password"><i class="fa-solid fa-lock" id="Lock"></i>
            </div>

            <div class="remember">
                <input type="checkbox" id="checkbox">
                <label for="remember">Remember me</label>
                <a href="#" id="f-password">Forget Password</a>
            </div>

            <div class="submit">
                <button type="submit">LOG IN</button>
            </div>
            <div class="signup">
                 <footer><p>Don't have any Account ?</p><a href="Signup.html">Sign-Up</a></footer>
            </div>
    </div>
</body>
</html>
