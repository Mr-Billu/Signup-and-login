<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up page</title>
    <link rel="stylesheet" href="signup.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Saira:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="signupform">
    <div class="form"><h2>SIGN UP</h2></div>
    <div class="profile">
        <i class="fa-solid fa-user" id="user"></i>
    <input type="text" placeholder="Username" id="Username" name="Username" required>
    </div>
    <div>
        <i class="fa-solid fa-envelope" id="email1"></i>
    <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
</div>
<div>
    <i class="fa-solid fa-lock" id="Lock"></i>
    <input  type="password" name="password" id="password" placeholder="Password" required>
</div>
<div class="others">
    <i class="fa-brands fa-google" id="G"></i>
    <i class="fa-brands fa-facebook" id="F">
    </i>
    <i class="fa-brands fa-square-x-twitter" id="T"></i>
</div>
<button type="submit" id="btn"><b>SIGN UP</b></button>
<footer><p>Already have an account?<a href="Login.html">Log In!</a></p>
</footer>
</div>

</body>
</html>
